<ion-header no-border>
  <ion-toolbar>
    <ion-title  text-capitalize>Informacion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-list>
          
          <ion-item *ngIf="item.descripcion != null">
            <ion-text color="primary">Nombre:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.descripcion != null">
            <ion-text>{{item.descripcion}}</ion-text>
          </ion-item>          
          <ion-item *ngIf="item.precio != null">
            <ion-text color="cruz-primary">Precio:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.precio != null">
            <ion-text>$ {{item.precio}}</ion-text>
          </ion-item>
          <ion-item *ngIf="item.cantidad != null">
            <ion-text color="cruz-primary">Existencias:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.cantidad != null">
            <ion-text>{{item.cantidad}}</ion-text>
          </ion-item>  
          <ion-item *ngIf="item.presentacion != null">
            <ion-text color="cruz-primary">Presentacion:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.presentacion != null">
            <ion-text>{{item.presentacion}}</ion-text>
          </ion-item>
          <ion-item *ngIf="item.consentracion != null">
            <ion-text color="cruz-primary">Consentracion:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.consentracion != null">
            <ion-text>{{item.consentracion}}</ion-text>
          </ion-item>
          <ion-item *ngIf="item.observacion != null">
            <ion-text color="cruz-primary">Observaciones:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.observacion != null">
            <ion-text>{{item.observacion}}</ion-text>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="salir()" color="cruz-tertiary" expand="full">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="add()" color="cruz-primary" expand="full">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Agregar
        </ion-button>        
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
