<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mis Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-list #ListaCompras>
      
          <ion-item-sliding *ngFor="let item of items">
            <!-- datos del item -->
            <ion-item >
              <ion-label>
                <h3>{{item.fecha}}</h3>
                <p>[{{ item.estado.descripcion }}]</p>
              </ion-label>
              <ion-label slot="end" text-rigth>$ {{ item.total }}</ion-label>
            </ion-item>
            <!-- Opciones del item -->
            <ion-item-options side="start">
              <ion-item-option color="primary" (click)="verItem(item)">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <!-- <ion-item-option color="primary" (click)="favorite(item)">Favorite</ion-item-option> -->
                <ion-item-option color="danger" (click)="eliminar(item)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
      
          </ion-item-sliding>
      
        </ion-list>
        

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
