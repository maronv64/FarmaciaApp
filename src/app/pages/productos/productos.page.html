<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
  
  <!-- <ion-grid fixed>
    <ion-row>
      <ion-col size="12"> -->
          <ion-searchbar placeholder="Filter Schedules"></ion-searchbar>
      <!-- </ion-col>
    </ion-row>
  </ion-grid> -->
  

</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let item of items" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card >
          <ion-img src="/assets/img/item_0.jpg"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ item.descripcion }} <br> Existencias: [{{ item.cantidad }}]</ion-card-subtitle>

            <ion-card-title>
              precio: $ {{ item.precio }} 
            </ion-card-title>

          </ion-card-header>

          <ion-card-content>
            <ion-button expand="full" (click)="verItem(item)">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>            
      </ion-col>
    </ion-row>
  </ion-grid>

      
  
</ion-content>
