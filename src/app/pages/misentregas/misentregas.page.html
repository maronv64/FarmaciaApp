<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="cruz-primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Entregas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
          
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col>

          <ion-list #ListaEntregas>
      
            <ion-item-sliding *ngFor="let item of items">
              <!-- datos del item -->
              <ion-item >
                <ion-text color="cruz-primary">
                  {{item.fecha}} [{{ item.estado.descripcion }}]
                </ion-text>
                <ion-text slot="end" color="cruz-tertiary">
                  {{ item.total | currency :'USD':'symbol':'2.2-2' }}
                </ion-text>
              </ion-item>
              <!-- Opciones del item -->
              <ion-item-options side="start">
                <ion-item-option color="cruz-primary" (click)="verItem(item)">
                  <ion-icon slot="icon-only" name="clipboard"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <!-- <ion-item-options side="end">
                <ion-item-option color="cruz-tertiary" (click)="eliminar(item)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options> -->
        
            </ion-item-sliding>
        
          </ion-list>
    

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
