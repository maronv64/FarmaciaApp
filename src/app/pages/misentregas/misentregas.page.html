<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Entregas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col>

        <ion-list #ListaEntregas>
          <ion-item-sliding *ngFor="let item of items">
            <ion-item>
              <ion-label>
                <h3>{{item.fecha}}</h3>
                <p>[{{item.estado.descripcion }}]</p>
              </ion-label>
              <ion-label slot="end">$ {{item.total}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="primary" (click)="verItem(item)">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
            </ion-item-options>
      
            <ion-item-options side="end">
              <!-- <ion-item-option color="primary" (click)="favorite(item)">Favorite</ion-item-option> -->
              <ion-item-option color="danger" (click)="eliminar(item)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
