<ion-header>
  <ion-toolbar color="cruz-primary">
    <ion-buttons slot="start">
      <ion-menu-button color="cruz-primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mi Perfil
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/configuracion"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>



  <ion-item color="cruz-primary" lines="none">
    <ion-avatar slot="start">
      <img src="/assets/img/person-circle-outline.svg" />
    </ion-avatar>
    <!-- <ion-icon slot="start" name="person-circle-outline"></ion-icon> -->
    <ion-label>{{formUsuario.get('_name').value}}   </ion-label>
    <ion-label>{{ formUsuario.get('_email').value}}</ion-label>
  </ion-item>

</ion-header>


<ion-content>

  <ion-grid>

    <form [formGroup]="formUsuario" >
      <ion-item>
        <ion-label position="stacked" color="cruz-primary">nombre:</ion-label>
        <ion-input formControlName="_name" placeholder="nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="cruz-primary">email:</ion-label>
        <ion-input formControlName="_email" placeholder="email" type="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="cruz-primary">cédula:</ion-label>
        <ion-input formControlName="_cedula" placeholder="cédula" type="tel" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="cruz-primary">celular:</ion-label>
        <ion-input formControlName="_celular" placeholder="celular" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="cruz-primary">password:</ion-label>
        <ion-input formControlName="_password2"  placeholder="clave" [type]="inputType"></ion-input>
        <!-- <ion-label ></ion-label> -->
        <ion-buttons slot="end">
          <ion-button (click)="verPassword()">
            <ion-icon slot="icon-only" name="eye" [color]="newcolor"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    </form>

<ion-footer no-border>
  <ion-toolbar>
    <ion-button  type="submit" expand="full" (click)="editar()" [disabled]='formUsuario.invalid'>Editar</ion-button>
  </ion-toolbar>
</ion-footer>
