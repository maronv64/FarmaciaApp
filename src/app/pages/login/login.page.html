    <!-- (ngSubmit)="login()" -->
  <form #frmLogin="ngForm" >
    
    <ion-grid>
      <ion-row>
        <ion-col>

            <ion-list>
              <!-- <img src=""  alt=""> -->
              <ion-list-header>
                <ion-img src="/assets/img/logocruzazul.jpg"></ion-img>
                <!-- <ion-label>frmLogin Valido {{frmLogin.valid}}</ion-label> -->
              </ion-list-header>
          
              <ion-item>
                <ion-label position="floating">email:</ion-label>
                <ion-input  required name="email" type="email" [(ngModel)]="usuario.email" 
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">password:</ion-label>
                <ion-input required name="password" type="password" [(ngModel)]="usuario.password"></ion-input>
              </ion-item>
          
            </ion-list>
            
            
                      

        </ion-col>
      </ion-row>

    </ion-grid>

  </form>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <!-- <ion-button (click)="schedule()">
      Click me
    </ion-button> -->
    <ion-button (click)="login()" type="submit" expand="full" [disabled]="frmLogin.invalid">Enviar</ion-button>
  </ion-toolbar>
</ion-footer>
