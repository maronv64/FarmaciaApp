<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Carrito
    </ion-title>
  </ion-toolbar>
  
  <ion-searchbar placeholder="Filter Schedules"></ion-searchbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-list #listaCarrito>
      
          <ion-item-sliding *ngFor="let item of items">
            <!-- datos del item -->
            <ion-item >
              <ion-label>
                <h3>{{ item.producto.descripcion }}</h3>
                <p>[{{ item.cantidad }}]</p>
              </ion-label>
              <ion-label slot="end" text-rigth>$ {{ item.subtotal }}</ion-label>
            </ion-item>
            <!-- Opciones del item -->
            <ion-item-options side="start">
              <ion-item-option color="primary" (click)="verItem(item)">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
              <!-- <ion-item-option color="primary" (click)="favorite(item)">Favorite</ion-item-option> -->
              <ion-item-option color="danger" (click)="trash(item)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
      
          </ion-item-sliding>
      
        </ion-list>
        

      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>

<ion-footer no-border *ngIf="items.length > 0">
  <ion-toolbar>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" (click)="pedido()">
            Realizar Pedido
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <ion-title>Footer</ion-title> -->
  </ion-toolbar>
</ion-footer>
