<ion-header no-border>
  <ion-toolbar color="cruz-primary">
    <ion-title>Detalle del Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-grid>
      <ion-row>
        <ion-col>
          
          <!-- <ion-item (click)="verUbicacionCliente()">
            <ion-text color="cruz-primary">
              <p>Cliente:{{item.cliente.name}}</p>
            </ion-text>
          </ion-item> -->
          <ion-item>
            <ion-text > Cliente: </ion-text>
            <ion-text color="cruz-primary"> {{item.cliente.name}} </ion-text>
            <ion-buttons slot="end">
              <ion-button (click)="verUbicacionCliente()">
                <ion-icon slot="icon-only" name="pin"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          
          <div id="detalleEntrega">
            <ion-item *ngFor="let item of item.detalle"> 
              <ion-col size="7" class="ion-text-lowercase">  {{item.producto.descripcion}}</ion-col>
              <ion-col size="2">  [{{item.cantidad}}]</ion-col>
              <ion-col size="3"> 
                <ion-text color="cruz-tertiary">
                  {{item.subtotal | currency :'USD':'symbol':'2.2-2'}}
                </ion-text> 
              </ion-col>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div id="map_ubi_cliente" hidden> </div>

  </ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
    <ion-row *ngIf="item.estado.cod == '002'">
      <ion-col size="6">
        <ion-button color="cruz-tertiary" expand="full" (click)="rechazarPedido(item)">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
           Rechazar 
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="cruz-primary" expand="full" (click)="salir()">  <!--(click)="generarFactura(item)"-->
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Aceptar 
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
