<ion-header no-border>
  <ion-toolbar>
    <ion-title>Detalle del Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
    <ion-grid>
      <ion-row>
        <ion-col>
          
          <!-- <ion-item (click)="verUbicacionCliente()">
            <ion-text color="cruz-primary">
              <p>Cliente:{{item.cliente.name}}</p>
            </ion-text>
          </ion-item> -->
          <ion-item>
              <p>Cliente:{{item.cliente.name}}</p>
            <ion-buttons slot="end">
              <ion-button (click)="verUbicacionCliente()">
                <ion-icon slot="icon-only" name="eye"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <div id="detalleEntrega">
            <ion-list>
              <ion-list-header>
                <ion-col size="6">  <ion-label>NOMBRE</ion-label> </ion-col>
                <ion-col size="3">  <ion-label>CANTIDAD</ion-label> </ion-col>
                <ion-col size="3">  <ion-label>SUBTOTAL</ion-label> </ion-col>
              </ion-list-header>
              <ion-item *ngFor="let item of item.detalle">
                  <ion-col size="6">  {{item.producto.descripcion}}</ion-col>
                  <ion-col size="3">  {{item.cantidad}}</ion-col>
                  <ion-col size="3">  ${{item.subtotal}} </ion-col>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <!-- <ion-title>Footer</ion-title> -->
    <ion-row>
      <ion-col size="6">
        <ion-button color="cruz-tertiary" expand="full" (click)="salir()">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
           Rechazar 
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="cruz-primary" expand="full" (click)="salir()"> 
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Aceptar 
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
