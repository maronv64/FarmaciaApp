<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>Informacion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-list>
          
          <ion-item *ngIf="item.producto.descripcion != null">
            <ion-text color="primary">Nombre:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.producto.descripcion != null">
            <ion-text>{{item.producto.descripcion}}</ion-text>
          </ion-item>          
          <ion-item *ngIf="item.precio_u != null">
            <ion-text color="cruz-primary">Precio:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.precio_u != null">
            <ion-text>{{item.precio_u | currency :'USD':'symbol':'2.2-2'}}</ion-text>
          </ion-item>
          <ion-item *ngIf="item.cantidad != null">
            <ion-text color="cruz-primary">Pedidos:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.cantidad != null">
            <ion-text>{{item.cantidad}}</ion-text>
          </ion-item>  
          <ion-item *ngIf="item.producto.presentacion != null">
            <ion-text color="cruz-primary">Presentacion:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.producto.presentacion != null">
            <ion-text>{{item.producto.presentacion}}</ion-text>
          </ion-item>
          <ion-item *ngIf="item.producto.consentracion != null">
            <ion-text color="cruz-primary">Consentracion:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.producto.consentracion != null">
            <ion-text>{{item.producto.consentracion}}</ion-text>
          </ion-item>
          <ion-item *ngIf="item.producto.observacion != null">
            <ion-text color="cruz-primary">Observaciones:</ion-text>
          </ion-item>
          <ion-item *ngIf="item.producto.observacion != null">
            <ion-text>{{item.producto.observacion}}</ion-text>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
