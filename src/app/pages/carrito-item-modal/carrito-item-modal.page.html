<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>Informacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label >Nombre:</ion-label> 
          <ion-label slot="end">{{item.producto.descripcion}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Precio:</ion-label> 
          <ion-label slot="end">{{item.precio_u}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Presentacion:</ion-label> 
          <ion-label slot="end">{{item.producto.presentacion}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Consentracion:</ion-label> 
          <ion-label slot="end">{{item.producto.consentracion}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Observaciones:</ion-label> 
          <ion-label slot="end">{{item.producto.observacion || '...'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Pedidos:</ion-label> 
          <ion-label slot="end">{{item.cantidad}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="salir()" color="primary" expand="full">Salir</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
